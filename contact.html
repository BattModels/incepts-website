---
layout: default
title: Contact Us

---

<body>
  <!-- Full Body Container -->
  <div id="container">
    
    <!-- Start Content Section -->
    <section id="content">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <h2>Contact Form</h2>

          <!-- Start Contact Form -->
          <form role="form" id="contactForm" class="contact-form shake" data-toggle="validator">
            <div class="form-group">
              <div class="controls">
                <input type="text" id="name" class="form-control" placeholder="Name (Required)" required data-error="Please enter your name.">
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="form-group">
              <div class="controls">
                <input type="email" class="email form-control" id="email" placeholder="Email (Required)" required data-error="Please enter your email.">
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="form-group">
              <div class="controls">
                <input type="text" id="msg_subject" class="form-control" placeholder="Subject (Optional)">
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="form-group">
              <div class="controls">
                <textarea id="message" rows="7" placeholder="Message (Required)" class="form-control" required data-error="Please enter a message."></textarea>
                <div class="help-block with-errors"></div>
              </div>
            </div>

            <button type="submit" id="submit" class="btn btn-success"></i> Send Message</button>
            <div id="msgSubmit" class="h3 text-center hidden"></div>
            <div class="clearfix"></div>

          </form>
          <!-- End Contact Form -->

          </div>
          <div class="col-md-3">
            <h2 class="big-title">Contact Info</h2>
            <div class="information">
              <div class="contact-datails">
                <p> 5109 Scott Hall<br>
                    Carnegie Mellon University<br>
                    5000 Forbes Ave.<br>
                    Pittsburgh PA 15213</p>
                <p> +001 412 268 4675 </p>
                <p> venkvis [at] cmu [dot] edu </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Content Section  -->
    
  </div>

  <!-- Main JS  -->
  <script type="text/javascript" src="js/jquery-min.js"></script>
  <script type="text/javascript" src="js/form-validator.min.js"></script>
  <script type="text/javascript" src="js/contact-form-script.js"></script>

</body>
